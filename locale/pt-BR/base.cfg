[item-description]
refrigerater=Geladeira nuclear, retarda a deterioração dos itens por um fator de 20 (padrão) ou suas taxas personalizadas
logistic-refrigerater-passive-provider=Geladeira logística, pode fornecer itens, retarda a deterioração dos itens por um fator de 20 (padrão) ou suas taxas personalizadas
logistic-refrigerater-requester=Geladeira logística, pode solicitar itens, retarda a deterioração dos itens por um fator de 20 (padrão) ou suas taxas personalizadas
logistic-refrigerater-buffer=Geladeira logística, pode solicitar ou fornecer itens, retarda a deterioração dos itens por um fator de 20 (padrão) ou suas taxas personalizadas
preservation-warehouse=Armazém frigorífico, requer energia, interrompe completamente a deterioração dos itens
preservation-platform-warehouse=Armazém frigorífico espacial, o espaço é frio, então os itens dentro não deveriam estragar, vamos consertar isso! Fornece capacidade bônus ao hub espacial, apenas os slots aumentados terão efeito de congelamento, esses slots podem ser não consecutivos
preservation-wagon=Vagão de preservação, seu melhor amigo para logística de cadeia fria
preservation-inserter=Um insersor rápido que retarda a deterioração dos itens enquanto os segura
preservation-long-inserter=Um insersor de braço longo que retarda a deterioração dos itens enquanto os segura
preservation-stack-inserter=Um insersor de pilhas que retarda a deterioração dos itens enquanto os segura
preservation-bulk-inserter=Um insersor em massa que retarda a deterioração de múltiplas pilhas de itens enquanto os segura

[mod-setting-name]
fridge-small-chest-capacity=Capacidade da geladeira pequena
fridge-large-chest-capacity=Capacidade do armazém grande
fridge-freeze-rate=Taxa de congelamento
fridge-power-consumption=Consumo de energia
fridge-power-capacity=Capacidade de energia
fridge-space-plantform-capacity=Capacidade bônus do armazém frigorífico espacial

[mod-setting-description]
fridge-small-chest-capacity=Define a capacidade de armazenamento para geladeiras pequenas. Padrão 24, mínimo 1, máximo 96
fridge-large-chest-capacity=Define a capacidade de armazenamento para armazéns grandes. Padrão 200, mínimo 1, máximo 1024
fridge-freeze-rate=Define a taxa na qual as geladeiras retardam a deterioração dos itens. De 1 a 100. 1 significa velocidade normal, 5 significa 5 vezes mais lento, etc.
fridge-power-consumption=Define a taxa de consumo de energia do armazém (em MW). Padrão 10, mínimo 0,01, máximo ilimitado
fridge-power-capacity=Define a capacidade de armazenamento de energia do armazém (em MJ). Padrão 3000, mínimo 0,1, máximo ilimitado
fridge-space-plantform-capacity=Define a capacidade de inventário bônus para o armazém frigorífico espacial
