[mod-setting-description]
fridge-small-chest-capacity=Define a capacidade de armazenamento para geladeiras pequenas. Padrão 24, mínimo 1, máximo 96
fridge-large-chest-capacity=Define a capacidade de armazenamento para armazéns grandes. Padrão 200, mínimo 1, máximo 1024
fridge-freeze-rate=Define a taxa na qual as geladeiras retardam a deterioração dos itens. De 1 a 100. 1 significa velocidade normal, 5 significa 5 vezes mais lento, etc.
fridge-power-consumption=Define a taxa de consumo de energia do armazém (em MW). Padrão 10, mínimo 0,01, máximo ilimitado
fridge-power-capacity=Define a capacidade de armazenamento de energia do armazém (em MJ). Padrão 3000, mínimo 0,1, máximo ilimitado
