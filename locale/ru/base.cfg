[item-description]
refrigerater=Ядерный холодильник, замедляет порчу предметов в 20 раз (по умолчанию) или согласно вашим настройкам
logistic-refrigerater-passive-provider=Логистический холодильник, может поставлять предметы, замедляет порчу предметов в 20 раз (по умолчанию) или согласно вашим настройкам
logistic-refrigerater-requester=Логистический холодильник, может запрашивать предметы, замедляет порчу предметов в 20 раз (по умолчанию) или согласно вашим настройкам
logistic-refrigerater-buffer=Логистический холодильник, может запрашивать или поставлять предметы, замедляет порчу предметов в 20 раз (по умолчанию) или согласно вашим настройкам
preservation-warehouse=Морозильный склад, требует энергию, полностью останавливает порчу предметов
preservation-platform-warehouse=Космический морозильный склад, в космосе холодно, поэтому предметы внутри не должны портиться, давайте это исправим! Обеспечивает дополнительную вместимость для космического хаба, только увеличенные слоты будут иметь эффект заморозки, эти слоты могут быть непоследовательными
preservation-wagon=Вагон-холодильник, ваш лучший помощник в логистике холодовой цепи
preservation-inserter=Быстрый манипулятор, замедляющий порчу предметов во время их удержания
preservation-long-inserter=Длинный манипулятор, замедляющий порчу предметов во время их удержания
preservation-stack-inserter=Стековый манипулятор, замедляющий порчу предметов во время их удержания
preservation-bulk-inserter=Массовый манипулятор, замедляющий порчу нескольких стеков предметов во время их удержания

[mod-setting-name]
fridge-small-chest-capacity=Вместимость малого холодильника
fridge-large-chest-capacity=Вместимость большого склада
fridge-freeze-rate=Скорость заморозки
fridge-power-consumption=Потребление энергии
fridge-power-capacity=Ёмкость энергии
fridge-space-plantform-capacity=Бонусная вместимость космического морозильного склада

[mod-setting-description]
fridge-small-chest-capacity=Устанавливает вместимость хранения для малых холодильников. По умолчанию 24, минимум 1, максимум 96
fridge-large-chest-capacity=Устанавливает вместимость хранения для больших складов. По умолчанию 200, минимум 1, максимум 1024
fridge-freeze-rate=Устанавливает коэффициент замедления порчи предметов в холодильниках. От 1 до 100. 1 означает нормальную скорость, 5 означает в 5 раз медленнее и т.д.
fridge-power-consumption=Устанавливает уровень потребления энергии склада (в МВт). По умолчанию 10, минимум 0,01, максимум не ограничен
fridge-power-capacity=Устанавливает ёмкость хранения энергии склада (в МДж). По умолчанию 3000, минимум 0,1, максимум не ограничен
fridge-space-plantform-capacity=Устанавливает бонусную вместимость для космического морозильного склада
