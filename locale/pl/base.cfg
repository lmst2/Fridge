[item-description]
refrigerater=Lodówka nuklearna, spowalnia psucie się przedmiotów o współczynnik 20 (domyślnie) lub według własnych ustawień
logistic-refrigerater-passive-provider=Lodówka logistyczna, może dostarczać przedmioty, spowalnia psucie się przedmiotów o współczynnik 20 (domyślnie) lub według własnych ustawień
logistic-refrigerater-requester=Lodówka logistyczna, może żądać przedmiotów, spowalnia psucie się przedmiotów o współczynnik 20 (domyślnie) lub według własnych ustawień
logistic-refrigerater-buffer=Lodówka logistyczna, może żądać lub dostarczać przedmioty, spowalnia psucie się przedmiotów o współczynnik 20 (domyślnie) lub według własnych ustawień
preservation-warehouse=Magazyn chłodniczy, wymaga zasilania, całkowicie zatrzymuje psucie się przedmiotów
preservation-platform-warehouse=Kosmiczny magazyn chłodniczy, w kosmosie jest zimno, więc przedmioty w środku nie powinny się psuć, naprawmy to! Zapewnia dodatkową pojemność dla centrum kosmicznego, tylko zwiększone sloty będą miały efekt zamrażania, te sloty mogą być nieciągłe
preservation-wagon=Wagon chłodniczy, twój najlepszy przyjaciel w logistyce łańcucha chłodniczego
preservation-inserter=Szybki podajnik spowalniający psucie się przedmiotów podczas ich przenoszenia
preservation-long-inserter=Długi podajnik spowalniający psucie się przedmiotów podczas ich przenoszenia
preservation-stack-inserter=Podajnik stosowy spowalniający psucie się przedmiotów podczas ich przenoszenia
preservation-bulk-inserter=Podajnik masowy spowalniający psucie się wielu stosów przedmiotów podczas ich przenoszenia

[mod-setting-name]
fridge-small-chest-capacity=Pojemność małej lodówki
fridge-large-chest-capacity=Pojemność dużego magazynu
fridge-freeze-rate=Szybkość mrożenia
fridge-power-consumption=Zużycie energii
fridge-power-capacity=Pojemność energetyczna
fridge-space-plantform-capacity=Dodatkowa pojemność kosmicznego magazynu chłodniczego

[mod-setting-description]
fridge-small-chest-capacity=Ustaw pojemność przechowywania dla małych lodówek. Domyślnie 24, minimum 1, maksimum 96
fridge-large-chest-capacity=Ustaw pojemność przechowywania dla dużych magazynów. Domyślnie 200, minimum 1, maksimum 1024
fridge-freeze-rate=Ustaw współczynnik spowolnienia psucia się przedmiotów w lodówkach. Od 1 do 100. 1 oznacza normalną prędkość, 5 oznacza 5 razy wolniej, itd.
fridge-power-consumption=Ustaw poziom zużycia energii magazynu (w MW). Domyślnie 10, minimum 0,01, maksimum nieograniczone
fridge-power-capacity=Ustaw pojemność magazynowania energii magazynu (w MJ). Domyślnie 3000, minimum 0,1, maksimum nieograniczone
fridge-space-plantform-capacity=Ustaw dodatkową pojemność magazynową dla kosmicznego magazynu chłodniczego
