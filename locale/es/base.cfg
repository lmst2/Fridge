[item-description]
refrigerater=Refrigerador nuclear, ralentiza el deterioro de los objetos por un factor de 20 (por defecto) o según tus tasas personalizadas
logistic-refrigerater-passive-provider=Refrigerador logístico, puede suministrar objetos, ralentiza el deterioro de los objetos por un factor de 20 (por defecto) o según tus tasas personalizadas
logistic-refrigerater-requester=Refrigerador logístico, puede solicitar objetos, ralentiza el deterioro de los objetos por un factor de 20 (por defecto) o según tus tasas personalizadas
logistic-refrigerater-buffer=Refrigerador logístico, puede solicitar o suministrar objetos, ralentiza el deterioro de los objetos por un factor de 20 (por defecto) o según tus tasas personalizadas
preservation-warehouse=Almacén de congelación, requiere energía, detiene completamente el deterioro de los objetos
preservation-platform-warehouse=Almacén de congelación espacial, ¡el espacio es frío, así que los objetos dentro no deberían estropearse, vamos a arreglarlo! Proporciona capacidad adicional al centro espacial, solo los espacios aumentados tendrán efecto de congelación, estos espacios pueden no ser consecutivos
preservation-wagon=Vagón de preservación, tu mejor aliado para la logística de la cadena de frío
preservation-inserter=Un insertador rápido que ralentiza el deterioro de los objetos mientras los sostiene
preservation-long-inserter=Un insertador de brazo largo que ralentiza el deterioro de los objetos mientras los sostiene
preservation-stack-inserter=Un insertador de pilas que ralentiza el deterioro de los objetos mientras los sostiene
preservation-bulk-inserter=Un insertador a granel que ralentiza el deterioro de múltiples pilas de objetos mientras los sostiene

[mod-setting-name]
fridge-small-chest-capacity=Capacidad del refrigerador pequeño
fridge-large-chest-capacity=Capacidad del almacén grande
fridge-freeze-rate=Tasa de congelación
fridge-power-consumption=Consumo de energía
fridge-power-capacity=Capacidad de energía
fridge-space-plantform-capacity=Capacidad adicional del almacén de congelación espacial

[mod-setting-description]
fridge-small-chest-capacity=Establece la capacidad de almacenamiento para refrigeradores pequeños. Por defecto 24, mínimo 1, máximo 96
fridge-large-chest-capacity=Establece la capacidad de almacenamiento para almacenes grandes. Por defecto 200, mínimo 1, máximo 1024
fridge-freeze-rate=Establece la tasa a la que los refrigeradores ralentizan el deterioro de los objetos. Rango de 1 a 100. 1 significa velocidad normal, 5 significa 5 veces más lento, etc.
fridge-power-consumption=Establece la tasa de consumo de energía del almacén (en MW). Por defecto 10, mínimo 0.01, máximo ilimitado
fridge-power-capacity=Establece la capacidad de almacenamiento de energía del almacén (en MJ). Por defecto 3000, mínimo 0.1, máximo ilimitado
fridge-space-plantform-capacity=Establece la capacidad de inventario adicional para el almacén de congelación espacial
